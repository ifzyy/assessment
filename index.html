<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div class="display-1"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <div class="button memory-clear">mc</div>
        <div class="button memory-plus">m+</div>
        <div class="button memory-subtract">m-</div>
        <div class="button memory-recall">mr</div>
        <div class="button clear">AC</div>
        <div class="button delete">CE</div>
        <div id="special" class="button ">+/-</div>
        <div class="button operator">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div  class="button operator">+</div>
        <div id="modulo" class="button operator">%</div>
        <div class="button number">0</div>
        <div class="button number">.</div>
        <div id="equal" class="button">=</div>
      </div>
    </div>

    <script src="index.mjs" type="module"></script>
  </body>
</html>
